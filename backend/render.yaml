services:
  - type: web
    name: luxury-api
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: luxury-real-estate-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0